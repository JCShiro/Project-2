<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/box-style.css">
    <link rel="stylesheet" href="css/other-style.css">
    <script src="script.js" defer></script>
    <title>Jacob's Epic Player</title>
    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+US+Modern:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img id="title-img" src="images/song-covers/Epic_The_Musical_Album_Cover.jpg">
            <h1>Jacob's Epic Player</h1>
        </header>
        <article id="songlist">
            <section id="open-arms" data-id="0" class="trackBtn">
                <img id="open-arms-img" src="images/song-covers/Troy_Saga.jpg">
                <h4 class="song-name">Open Arms</h4>
                <h4 class="song-saga">Troy Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="remember-them" data-id="1" class="trackBtn">
                <img id="remember-them-img" src="images/song-covers/Cyclops_Saga.jpg">
                <h4 class="song-name">Remember Them</h4>
                <h4 class="song-saga">Cyclops Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="ruthlessness" data-id="2" class="trackBtn">
                <img id="ocean-saga-img" src="images/song-covers/The_ocean_saga2.jpg">
                <h4 class="song-name">Ruthlessness</h4>
                <h4 class="song-saga">Ocean Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="wouldn't-you-like" data-id="3" class="trackBtn">
                <img id="circe-saga-img" src="images/song-covers/The_Circe_Saga.jpg">
                <h4 class="song-name">Wouldn't You Like</h4>
                <h4 class="song-saga">Circe Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="monster" data-id="4" class="trackBtn">
                <img id="Underworld-saga-img" src="images/song-covers/Underworld_Saga.jpg">
                <h4 class="song-name">Monster</h4>
                <h4 class="song-saga">Underworld Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="scylla" data-id="5" class="trackBtn">
                <img id="thunder-saga-img" src="images/song-covers/Thunder_Saga.jpg">
                <h4 class="song-name">Scylla</h4>
                <h4 class="song-saga">Thunder Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="legendary" data-id="6" class="trackBtn">
                <img id="wisdom-saga-img" src="images/song-covers/Wisdom_Saga.jpg">
                <h4 class="song-name">Legendary</h4>
                <h4 class="song-saga">Wisdom Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="dangerous" data-id="7" class="trackBtn">
                <img id="vengence-saga-img" src="images/song-covers/Vengeance_Saga.jpg">
                <h4 class="song-name">Dangerous</h4>
                <h4 class="song-saga">Vengence Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
            <section id="odysseus" data-id="8" class="trackBtn">
                <img id="ithica-saga-img" src="images/song-covers/Ithaca_Saga.jpg">
                <h4 class="song-name">Odysseus</h4>
                <h4 class="song-saga">Ithica Saga</h4>
                <!-- <h4 class="track-time">0:00</h4> -->
            </section>
        </article>
        <article id="songname">
            <img id="current-song-img" src="images/song-covers/Epic_The_Musical_Album_Cover.jpg">
            <h4 id="song-name-text">Song Name</h4>
        </article>
        <article id="controls">
            <div id="skip-back-button-div">
                <img id="skip-back-button" src="images/skip back.svg">
            </div>
            <div id="pause-play-button-div">
                <img id="pause-play-button" src="images/play.svg">
            </div>
            <div id="skip-forward-button-div">
                <img id="skip-forward-button" src="images/skip.svg">
            </div>
        </article>
        <article id="volume-control">
            <input id="volume-bar" type="range" min="0">
        </article>
        <article id="time-box">
            <h4 id="current-time">0:00</h4>
            <input id="seek-bar" type="range" min="0" value="0">
            <h4 id="total-time">0:00</h4>
        </article>
    </div>
</body>

</html>
